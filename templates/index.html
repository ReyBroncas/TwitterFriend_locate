<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form action='#' method="post">
      <div class="form-check">
        <label class="form-check-label" >Insert Twitter username and number of friends to locate</label>
        <input type="text" class="form-control" name="twitter_acct" placeholder="elonmusk">
        <input type="text" class="form-control" name="twitter_num" placeholder="10">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
<div class="row">
  {% block content %}{% endblock %}
</div>
</body>

</html>
