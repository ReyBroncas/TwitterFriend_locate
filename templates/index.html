<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Twitter Friends</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style media="screen">
    form {
      margin-top: 12%;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>
    <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Twitter account:</label>
          <input type="text" class="form-control" name="twitter_acct" placeholder="elonmusk">
        </div>
        <div class="form-group">
          <label for="pwd">Number of friends to locate:</label>
          <input type="text" class="form-control" name="twitter_num" placeholder="10">
        </div>
        <button type="submit" class="btn btn-primary">Locate friends</button>
      </form>
    </div>
    <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4"></div>
  </div>
  <div class="row">
  </div>
</body>

</html>
